<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iestado">

            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Regi達o Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP" selected>S達o Paulo</option>
            </optgroup>

            <optgroup label="Regi達o Nordeste">
                <option value="CE">Ceara</option>
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profiss達o: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
