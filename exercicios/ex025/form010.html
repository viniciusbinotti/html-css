<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Explo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1920" max="2020" oninput="calcIdade()">
    </p>

    <p>
        <label for="iidade">A sua idade é: </label>
        <output id="iidade">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
