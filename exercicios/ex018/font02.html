<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas bixadas</title>
    <style>

        @font-face {
            font-family: 'Love';
            src: url('fontes/Vampire Wars.otf') format('opentype'), url('fontes/Vampire Wars.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', serif;
            font-size: 3em;
        }

</head>
