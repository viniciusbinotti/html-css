<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Insirindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/Sem título.png" controls loop>
        <source src="midias/video-2.webm" type="video/webm">
        <source src="midias/video-3.m4v" type="video/mp4">
        <source src="midias/video-1.mp4" type="video/mp4">
        <source src="midias/video-4.ogv" type="video/ogg">
        <p>Seu navegador não é compativel co reprodução de videos.
        </p>
    </video>

    <h1>Insirindo video no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ovREx4QCu-c?si=uaAo5N81YkfJ4wD1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
